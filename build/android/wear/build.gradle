apply plugin: 'com.android.application'

android {
    compileSdkVersion 26
    defaultConfig {
        applicationId "com.gaztin.orbit"
        minSdkVersion 21
        targetSdkVersion 26
        ndk {
            abiFilters "armeabi-v7a"
        }
    }
    buildTypes {
        debug {
            debuggable true
        }
        release {
            debuggable false
        }
    }
    sourceSets {
        main {
            res.srcDirs = ["src/main/res", "../../../res"]
        }
    }
    externalNativeBuild {
        ndkBuild {
            path "jni/Android.mk"
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.google.android.support:wearable:2.0.5'
    compileOnly 'com.google.android.wearable:wearable:2.0.5'
}
