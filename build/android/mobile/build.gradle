apply plugin: 'com.android.application'

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "com.gaztin.orbit"
        minSdkVersion 24
        targetSdkVersion 28
        ndk {
            abiFilters "armeabi-v7a"
        }
    }
    buildTypes {
        debug {
            debuggable true
        }
        release {
            debuggable false
        }
    }
    sourceSets {
        main {
            res.srcDirs = ["src/main/res", "../../../res"]
            assets.srcDirs = ["../../../assets"]
        }
    }
    externalNativeBuild {
        ndkBuild {
            path "jni/Android.mk"
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
}
