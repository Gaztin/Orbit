import org.apache.tools.ant.taskdefs.condition.Os

buildscript {
    repositories {
        jcenter()
        google()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.2.1'
    }
}

allprojects {
    repositories {
        jcenter()
        google()
    }
    // Fix gradle file paths exceeding the character limit on Windows
    if (Os.isFamily(Os.FAMILY_WINDOWS)) {
        buildDir "C:/Temp/"
    }
}
